<div class="row">
<form [formGroup]="newTransactionForm">
  <div class="form-group">
    <label for="fromAddress">From</label>
    <input type="input" class="form-control" id="fromAddress" 
           placeholder="Enter From Address"
           formControlName="from">
  </div>
  <div *ngIf="newTransactionForm.controls['from'].errors?.pattern">Enter valid character</div>

  <div class="form-group">
    <label for="toAddress">To</label>
    <input type="input" class="form-control" id="toAddress" 
           placeholder="Enter To Address"
           formControlName="to">
  </div>
  <div *ngIf="newTransactionForm.controls['to'].errors?.pattern">Enter valid character</div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="input" class="form-control" id="amount" 
           placeholder="Enter Amount to send"
           formControlName="amount">
  </div>
  <div *ngIf="newTransactionForm.controls['amount'].errors?.min">min should be 0.001</div>
  <div *ngIf="newTransactionForm.controls['amount'].errors?.pattern">Enter valid character</div>
  <button [disabled]="!newTransactionForm.valid" type="submit" (click)="addTransaction()" class="btn btn-primary">Add transaction</button>
</form>
</div>
