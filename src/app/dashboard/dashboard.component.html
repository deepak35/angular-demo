<div class="row">

    <div class="col-sm-3">
            <app-left-nav></app-left-nav>
    </div>

    <div class="col-sm-9">  
        <div *ngIf="!blockchainCreated" class="row ml-0 justify-content-center">
            <button class="btn btn-primary" (click)="createGenesisBlock()">
                    <i class="fa fa-plus"></i>
                    <span class="ml-2">{{content.createBlockchain}}</span>
            </button>
        </div>

        <div class="row justify-content-center" *ngIf="blockchainCreated">
                <app-blockchain *ngIf="blockchainView" [blockchainCreated]="blockchainCreated">
                </app-blockchain>

                <app-add-new-transaction *ngIf="addNewTransactionView"></app-add-new-transaction>

                <app-pending-transactions *ngIf="pendingTransactionView"></app-pending-transactions>
        </div>
        <div *ngIf="!addNewTransactionView" class="row justify-content-center mt-4">
                <button type="button" class="btn btn-outline-success" (click)="setAddNewTransactionView()">
                    {{content.addTransactions}}
                </button>
        </div>

    </div>

</div>
