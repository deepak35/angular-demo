<div class="block d-flex mr-2 mb-2">
    
        <div class="d-flex timestamp">
            <div class="label">
                <strong>{{content.blockContent.timestamp}}</strong>
            </div> 
            <div class="value">
                <div>{{block.timestamp}}</div>
            </div>
        </div>

        <div class="d-flex previousHash">
            <div class="label">
                    <strong>{{content.blockContent.previousHash}}</strong>
            </div>
            <div class="value" [ngStyle]="{'color': '#'+block.previousBlockHash.substr(-6)}">
                    <div>{{block.previousBlockHash}}</div>
            </div>
        </div>

        <div class="d-flex nonce">
            <div class="label">
                <strong>{{content.blockContent.nonce}}</strong>
            </div>
            <div class="value">
                <div>{{block.nonce}}</div>
            </div>
        </div>

        <div class="d-flex blockHash">
            <div class="label">
                <strong>{{content.blockContent.hash}}</strong>
            </div>
            <div class="value" [ngStyle]="{'color': '#'+block.blockHash.substr(-6)}">
                <div>{{block.blockHash}}</div>
            </div>
        </div>

        <div class="d-flex details-btn">
                <button type="button" (click)="setTransactionDetails(block.transactions, index)" 
                        class="btn btn-primary"
                        data-toggle="modal" data-target="#transaction-modal">
                        {{content.blockContent.transactionDetailsButtonLabel}}
                </button>        
        </div>
    
</div>
