<div class="row">
        <div class="col-sm-3">
                <app-left-nav></app-left-nav>
        </div>
    
        <div class="col-sm-9">  
            <div *ngIf="!blockchainCreated" class="row ml-0 justify-content-center">
                <button class="btn btn-primary" (click)="createGenesisBlock()">
                        <i class="fa fa-plus"></i>
                        <span class="ml-2">{{content.createBlockchain}}</span>
                </button>
            </div>
    
            <div class="row justify-content-center" *ngIf="blockchainCreated">
                <div *ngIf="blockchainView" class="d-flex">
                    <app-block-view *ngFor="let block of blockChain.chain; let i = index"
                                    [block]="block"
                                    [index]="i">
                    </app-block-view>
                </div>
    
                <div *ngIf="addNewTransactionView">
                    <app-add-new-transaction >
                    </app-add-new-transaction>
                </div>
    
                <div *ngIf="pendingTransactionView">
                    <app-pending-transactions [pendingTransactions]="blockChain.pendingTransactions">
                    </app-pending-transactions>
                </div>
    
            </div>
            
            <div *ngIf="blockchainCreated && !addNewTransactionView" class="row chain-button-panel justify-content-center mt-4">
                <div *ngIf="pendingTransactionView && blockChain.pendingTransactions.length>0" class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-outline-info" (click)="mineBlock()">Mine Block!</button>
                </div>
            
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-success" (click)="setAddNewTransactionView()">
                        {{content.addTransactions}}
                    </button>
                </div>
            </div>
    
        </div>
    
    </div>
